{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h2>Fertilizer Recommendation</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('fertilizer_recommendation') }}">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="temperature" class="form-label">Temperature (Â°C) (0-50)</label>
                    <input type="number" class="form-control" id="temperature" name="temperature" min="0" max="50" step="0.1" required>
                </div>
                <div class="col-md-4">
                    <label for="humidity" class="form-label">Humidity (%) (0-100)</label>
                    <input type="number" class="form-control" id="humidity" name="humidity" min="0" max="100" step="0.1" required>
                </div>
                <div class="col-md-4">
                    <label for="moisture" class="form-label">Moisture (%) (0-100)</label>
                    <input type="number" class="form-control" id="moisture" name="moisture" min="0" max="100" step="0.1" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="soil_type" class="form-label">Soil Type</label>
                    <select class="form-select" id="soil_type" name="soil_type" required>
                        <option value="" selected disabled>Select Soil Type</option>
                        {% for soil in soil_types %}
                            <option value="{{ soil }}">{{ soil }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="crop_type" class="form-label">Crop Type</label>
                    <select class="form-select" id="crop_type" name="crop_type" required>
                        <option value="" selected disabled>Select Crop Type</option>
                        {% for crop in crop_types %}
                            <option value="{{ crop }}">{{ crop }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="nitrogen" class="form-label">Nitrogen (N) (0-200)</label>
                    <input type="number" class="form-control" id="nitrogen" name="nitrogen" min="0" max="200" step="0.1" required>
                </div>
                <div class="col-md-4">
                    <label for="potassium" class="form-label">Potassium (K) (0-200)</label>
                    <input type="number" class="form-control" id="potassium" name="potassium" min="0" max="200" step="0.1" required>
                </div>
                <div class="col-md-4">
                    <label for="phosphorous" class="form-label">Phosphorous (P) (0-200)</label>
                    <input type="number" class="form-control" id="phosphorous" name="phosphorous" min="0" max="200" step="0.1" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">Get Recommendation</button>
        </form>
    </div>
</div>
{% endblock %}
