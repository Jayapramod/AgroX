{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h2>Crop Recommendation</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('crop_recommendation') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nitrogen" class="form-label">Nitrogen (N) content (0-200)</label>
                    <input type="number" class="form-control" id="nitrogen" name="nitrogen" min="0" max="200" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="phosphorous" class="form-label">Phosphorus (P) content (0-200)</label>
                    <input type="number" class="form-control" id="phosphorous" name="phosphorous" min="0" max="200" step="0.1" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="potassium" class="form-label">Potassium (K) content (0-200)</label>
                    <input type="number" class="form-control" id="potassium" name="potassium" min="0" max="200" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="temperature" class="form-label">Temperature (Â°C) (-20 to 60)</label>
                    <input type="number" class="form-control" id="temperature" name="temperature" min="-20" max="60" step="0.1" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="humidity" class="form-label">Humidity (%) (0-100)</label>
                    <input type="number" class="form-control" id="humidity" name="humidity" min="0" max="100" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="ph" class="form-label">pH level (0-14)</label>
                    <input type="number" class="form-control" id="ph" name="ph" min="0" max="14" step="0.1" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="rainfall" class="form-label">Rainfall (mm) (0-5000)</label>
                <input type="number" class="form-control" id="rainfall" name="rainfall" min="0" max="5000" step="0.1" required>
            </div>
            
            <button type="submit" class="btn btn-success">Get Recommendation</button>
        </form>
    </div>
</div>
{% endblock %}
